<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Last Mile Dashboard</title>
  <!-- Load D3 (v7) -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="dashboard">
    <h1>Amazon Last Mile Dashboard - DAU1</h1>
    <!-- Control Panel for Route Selection -->
    <div id="control-panel">
      <label for="routeSelect">Select Route:</label>
      <select id="routeSelect">
        <option value="">--Select a Route--</option>
      </select>
    </div>

    <!-- Container for Stop Details (table) -->
    <div id="stop-list"></div>

    <!-- Container for Map Visualization -->
    <div id="map"></div>
  </div>
  <!-- Link to the main JavaScript files -->
  <script src="scripts/controlPanel.js"></script>
  <script src="scripts/mapVisualization.js"></script>
</body>
</html>
