<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Last Mile Dashboard</title>
  <!-- Load D3 (v7) -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="dashboard">
    <h1>Amazon Last Mile Dashboard</h1>

    <!-- Aggregate statistics across all 17 stations -->
    <div id="aggregate-stats">
      <p>Loading aggregate stats...</p>
    </div>

    <!-- Control Panel for Station and Route Selection -->
    <div id="control-panel">
      <label for="stationSelect">Select Station:</label>
      <select id="stationSelect">
        <option value="">--Select a Station--</option>
      </select>
      <div id="station-route-count"></div>
      
      <label for="routeSelect">Select Route:</label>
      <select id="routeSelect">
        <option value="">--Select a Route--</option>
      </select>
    </div>

    <!-- Container for the Stops table -->
    <div id="stop-list"></div>

    <!-- Container for the Map Visualization -->
    <div id="map"></div>
  </div>

  <!-- Load the JavaScript modules -->
  <script src="scripts/controlPanel.js"></script>
  <script src="scripts/mapVisualization.js"></script>
</body>
</html>
